<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4cbc1884b1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class instagram_post>

        <div class = "header">
            <div class= "tag"><i class="fa-brands fa-html5 fa-2x" ></i></div>
            <div class = "Nombre">
                <h3>HTML5 </br>LeonidOcampo</h3>
            </div>
            <div class = "button">
               <label for="btn-menu" class="lbl-menu">
                   <span class="dot"></span>
                   <span class="dot"></span>
                   <span class="dot"></span> 
               </label>
               
               
            </div>
        </div>
        
        <div class="imagen">
            <img src="landscape new zealand S-shape.jpg"/>
        </div>

        <div class="social" >
            <div class="button_likes"><i class="fa-regular fa-heart fa-2x"></i></div>
            <div class="boton_comment"><i class="fa-regular fa-comment fa-2x"></i></div>
            <div class="boton_sendmssg"><i class="fa-regular fa-paper-plane fa-2x"></i></div>
            <div class="boton_tag"><i class="fa-regular fa-bookmark fa-2x"></i></div>

        </div>
    </div>
    
</body>
</html>
